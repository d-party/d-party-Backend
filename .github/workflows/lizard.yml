name: Lizard Runner

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop

jobs:
  lizard:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - name: Lizard Runner
        uses: Uno-Takashi/lizard-runner@v1
        with:
          path: "./Django"
          language: "python"
