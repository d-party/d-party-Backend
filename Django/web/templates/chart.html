{% extends "layout.html" %} {% load static %}
{%block stylesheet %} <script src="{% static "web/js/index.js" %}"></script> 
<script src="{% static "web/js/echarts.min.js" %}"></script>
<script src="{% static "web/js/dark.js" %}"></script>
<link rel="stylesheet" href="{% static "web/css/chart.css" %}" />
{% endblock %} 
{% block content %}
 <div id="main" class="container center-block statistics-title">
        <h1 class="text-white  text-center statistics-title">ユーザーログ統計情報</h1>
        <div class="row justify-content-md-center">
        <div class="col-sm-2">
            <div class="card text-white bg-success">
            <div class="card-body">
                <h6 class="card-title">ユーザー : 累計</h5>
                <p class="card-text" id="all-user">connect...</p>
            </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card text-white bg-info ">
            <div class="card-body">
                <h6 class="card-title">ルーム : 累計</h5>
                <p class="card-text" id="all-room">connect...</p>

            </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card text-white bg-warning">
            <div class="card-body">
                <h6 class="card-title">リアクション : 累計</h5>
                <p class="card-text" id="all-reaction">connect...</p>

            </div>
            </div>
        </div>
        </div>

        <div class="row justify-content-md-center">
        <div class="col-sm-2">
            <div class="card text-white bg-primary ">
            <div class="card-body">
                <h6 class="card-title">ユーザー : 接続中</h5>
                <p class="card-text" id="alive-user">connect...</p>
            </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card text-white bg-danger">
            <div class="card-body">
                <h6 class="card-title">ルーム : 接続中</h5>
                <p class="card-text" id="alive-room">connect...</p>

            </div>
            </div>
        </div>
        </div>
        <div id="active_user" class="chart_content"></div>
        <div id="active_room" class="chart_content"></div>
        <div id="reaction_room" class="chart_content"></div>
 </div>
<script src="{% static "web/js/chart.js" %}"></script>
{% endblock %}
